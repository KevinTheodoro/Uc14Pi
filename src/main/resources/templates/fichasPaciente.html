<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fichas do Paciente</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{css/style.css}"/>
    </head>
    <body>
        <header th:insert="~{navbar.html :: nav}"></header>
        <div class="centro">
            <h1>Fichas do Paciente</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Ficha</th>
                        <th>Paciente</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ficha : ${fichas}">
                        <td th:text="${ficha.id}"></td>
                        <td th:text="${ficha.data}"></td>
                        <td><a th:href="@{/dados_ficha?fichaId=__${ficha.id}__}" th:text="${ficha.conteudoFicha}"></a></td>
                        <td th:text="${ficha.paciente.nome}"></td>
                    </tr>
                </tbody>
            </table>
            <button class="back" onclick="window.location.href='/listagem_pacientes'">Voltar</button>
        </div>
    </body>
</html>
