<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Ficha</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{css/style.css}"/>
        <script th:src="@{/jquery/jquery.js}"></script>
        <script th:src="@{/jquery/jquery.validate.js}"></script>
    </head>
    <body>
        <header th:insert="~{navbar.html :: nav}"></header>
        <div class="centro">
            <h1>Cadastro de Ficha</h1>
            <form id="formFicha" class="borda" th:action="@{/cadastro_ficha}" method="POST">
                <label for="data">Data:</label>
                <input id="data" type="date" name="data"/>
                <br/>
                <textarea id="ficha" name="ficha" rows="10" cols="50"></textarea>
                <br/>
                <input type="submit" value="Cadastrar"/>
            </form>
            <button class="back" onclick="window.location.href='/listagem_pacientes'">Cancelar</button>
        </div>
        <script th:src="@{/js/cadastroFicha.js}"></script>
    </body>
</html>
